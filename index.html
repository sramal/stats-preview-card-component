<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </style>
  </head>
  <body>

    <main class="main">
      <div class="cards">


        
        <!-- stat card -->
        <div class="card card-stat">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="add-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency
          </p>
          <div class="stat">
            <div class="stat-item">
              <p class="item-num">10k+</p>
              <p class="item-text">COMPANIES</p>
            </div>
            <div class="stat-item">
              <p class="item-num">314</p>
              <p class="item-text">TEMPLATES</p>
            </div>
            <div class="stat-item">
              <p class="item-num">12M+</p>
              <p class="item-text">QUERIES</p>
            </div>
          </div>
        </div>



        <!-- picture card -->
        <div class="card card-img">
            <img src="./images/image-header-desktop.jpg" alt="picture of people work" />
        </div>


      </div>

    </main>
  </body>
</html>
